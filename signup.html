<script type="text/javascript"> 
function validate() 
{ 
 if( document.myForm.usernm.value == \ ) 
   { 
    alert( "Please provide your user Name!" ); 
    document.myForm.usernm.focus(); 
     return false; 
 } 
   if( document.myForm.password.value == \ ) 
  { 
    alert("Please provide your password!");
     document.myForm.password.focus(); 
    return false; 
   }
 if( document.myForm.nm.value == \ ) 
   { 
    alert("Please provide your name!" ); 
    document.myForm.nm.focus(); 
    return false; 
  }
  if( document.myForm.email.value == \ ) 
   { 
    alert( "Please provide your Email!" ); 
   document.myForm.email.focus() ; 
     return false; 
  }
  if( document.myForm.add1.value == \ ) 
   {
   alert( "Please provide your Address!" ); 
   document.myForm.add1.focus();
     return false; 
   }
    if( document.myForm.add2.value == \) 
  {
    alert("Please provide City!" ); 
     document.myForm.add2.focus(); 
     return false; 
   }
   if( document.myForm.add3.value == \) 
  {
    alert("Please provide State" ); 
     document.myForm.add3.focus(); 
     return false; 
   }
    if( document.myForm.pincode.value == \ || 
          isNaN( document.myForm.pincode.value ) || 
         document.myForm.pincode.value.length != 6 || document.myForm.pincode.value < 100000 ) 
  { 
     alert("Please provide 6 digit pincode." ); 
     document.myForm.pincode.focus() ; 
     return false; 
   }
    if( document.myForm.contact.value == \ || 
           isNaN( document.myForm.contact.value ) ||
           document.myForm.contact.value.length != 10 || document.myForm.contact.value < 1000000000 ) 
   { 
   alert( "Please provide 10 digit number." ); 
    document.myForm.contact.focus(); 
     return false; 
  }
     confirm("Are you sure you want to submit");
    document.myForm.submit.onsubmit();
    }
    </script>
